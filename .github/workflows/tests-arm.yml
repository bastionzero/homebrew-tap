name: macos 12 arm brew test-bot
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test-bot:
    strategy:
      matrix:
        os: [macos-11-arm]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Setup AWS MacOS instances
        run: |
          softwareupdate --install-rosetta --agree-to-license
          brew reinstall openssl@1.1
          brew reinstall ca-certificates 

      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Cache Homebrew Bundler RubyGems
        id: cache
        uses: actions/cache@v1
        with:
          path: ${{ steps.set-up-homebrew.outputs.gems-path }}
          key: ${{ runner.os }}-rubygems-${{ steps.set-up-homebrew.outputs.gems-hash }}
          restore-keys: ${{ runner.os }}-rubygems-

      - name: Install Homebrew Bundler RubyGems
        if: steps.cache.outputs.cache-hit != 'true'
        run: brew install-bundler-gems

      - run: arch -arm64 brew test-bot --only-cleanup-before
        continue-on-error: true

      - run: arch -arm64 brew test-bot --only-setup

      - run: arch -arm64 brew test-bot --only-tap-syntax

      - run: arch -arm64 brew test-bot --only-formulae
        continue-on-error: true
        if: github.event_name == 'pull_request'

      - name: Upload bottles as artifact
        if: always() && github.event_name == 'pull_request'
        uses: actions/upload-artifact@main
        with:
          name: bottles
          path: '*.bottle.*'